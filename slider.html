<!DOCTYPE html>
<html>
<head>

	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<title></title>
</head>
<body>
<div class="carousel slide" data-ride="carousel" id="myslide">

  <div class="carousel-inner">

    <div class="carousel-item active">
      <img  src="https://app.firstfiddle.in/images/brand-banner/dragonflybanner.jpeg" alt="First slide" width="100%" height="500px">
       <div class="carousel-caption">
         <b>Welcom to PNINFOSYS <br>Software Company</b>
       </div>
     
</div>
    <div class="carousel-item">
      <img  src="https://www.firstfiddle.in/assets/images/contact-new.jpg" alt="Second slide" width="100%" height="500px">
    </div>
    <div class="carousel-item">
      <img  src="https://www.firstfiddle.in/assets/images/about-mob.png" alt="Second slide" width="100%" height="500px">
    </div>

  </div><!--end  carousel-inner--->

<ul class="carousel-indicators">
     <li data-target="#myslide" data-slide-to="0" class="active"></li>
     <li data-target="#myslide" data-slide-to="1" class=""></li>
     <li data-target="#myslide" data-slide-to="2" class=""></li>
  </ul>

<a href="#myslide" data-slide="prev" class="carousel-control-prev">
       <span class="carousel-control-prev-icon"></span>
  </a>
  <a href="#myslide" data-slide="next" class="carousel-control-next">
       <span class="carousel-control-next-icon"></span>
  </a>
   

   
</div><!--end carousel-->

</div><!--end container--->
